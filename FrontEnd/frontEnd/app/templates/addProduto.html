<div ng-controller="AddProdutoController">
    <div class="container">
        <div class="container">
            <!-- Botão para abrir o pop-up -->
            <button type="button" class="btn btn-primary" ng-click="showPopup()">Adicionar Produto</button>

            <!-- Pop-up -->
            <div class="popup" ng-show="popupVisible">
                <div class="popup-content">
                    <!-- Formulário de cadastro de produtos -->
                    <button type="button" class="btn btn-danger position-fixed top-0 end-0"
                        ng-click="hidePopup()">X</button>
                    <h1>Cadastro de Produto</h1>
                    <form>
                        <div class="form-group my-3">
                            <label>Nome do Produto:</label>
                            <input type="text" class="form-control" id="nameProduto" ng-model="name">
                        </div>
                        <div class="form-group my-3">
                            <label>Preço:</label>
                            <input type="text" class="form-control" id="priceProduto" ng-model="price">
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="saveProduto()">Salvar Produto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
